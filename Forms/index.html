<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-Forms</title>
</head>
<body>
  <a href="/">Home</a>
  <div class="wrapper">
    <h1>Webinar Registration</h1>
    <form action="./thankyou.html">
      <h2>Enter your details</h2>
      <label for="fullname">
        Name
        <br>
        <input 
          type="text"
          name="fullname"
          id="fullname"
          placeholder="John Doe"
          required
          >
      </label>
      <br><br>
      <label for="email">
        Email
        <br>
        <input 
          type="email"
          name="email"
          id="email"
          placeholder="anna@example.com"
          required
        >
      </label>
      <br><br>
      <label for="phone">
        Phone
        <br>
        <input 
          type="tel"
          name="phone"
          id="phone"
          placeholder="+234 809 639 6832"
          required
        >
      </label>
      <br><br>
      <label for="submit">
        <input 
          type="submit"
          name="submit"
          id="submit"
          value="Send"
        >
      </label>
    </form>
  </div>
</body>
</html>
